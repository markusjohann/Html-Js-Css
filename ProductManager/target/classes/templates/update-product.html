<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{fragments/header-fragment.html :: shared-header}"></header>
<h3 class="m-2 p-2">Update Product</h3>
<main class="container-fluid">
<section class="container">
    <form class="text-primary" action="/update-product" method="post">
        <div class="input-group mb-2 p-2">
            <label class="input-group-text">Product Name</label>
            <input name="name" type="text" required minlength="2" class="form-control">
            </div>

                <div class="input-group mb-2 p-2">
                    <label class="input-group-text">Price</label>
                    <input name="price" step="0.01" type="number" required class="form-control">
                </div>

                <div class="input-group mb-2 p-2">
                    <label class="input-group-text">Quantity</label>
                    <input name="quantity" type="number" step="0.01" class="form-control">
                </div>

                <div class="input-group mb-2 p-2">
                    <label class="input-group-text">Image Url</label>
                    <input name="imageUrl" type="url" class="form-control">
                </div>
                <button class="btn btn-primary text-white">Update Product</button>

    </form>
</section>
</main>

</body>
</html>
