<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<main class="container-fluid">

<header th:replace="~{fragments/header-fragment.html :: shared-header}"></header>
    <section class="col-3 m-2 p-2" style="width:400px">
<!--        <div class ="col-3 m-2 p-2" style="width:400px">-->
        <div class="row justify-content-center">
            <h2>View Product</h2>
            <img style="width:400px" th:src="${product.getImageUrl()}">
            <h3 th:text="${product.getName()}" class="m-2 p-2"></h3>
            <h4 th:text="${'Price: ' + product.getPrice() + ' EUR'}"></h4>
            <p>
                <span th:text="${product.getQuantity() + ' items left'}"></span>
            </p>
            <p th:text="${'Created on: ' + product.getLastUpdated()}"></p>
            <a th:href="'/'" class="btn btn-primary p-3 m-2">Back to the homepage</a>
        </div>

    </section>

</main>
</body>
</html>
