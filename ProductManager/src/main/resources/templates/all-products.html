<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header-fragment.html :: shared-header}"></header>

<main class="container-fluid">
  <h3 class="m-2 p-2">All Products</h3>
  <section class="container row">
    <div class="col m-2 p 2" style="width: 400px" th:if="${products}" th:each="product: ${products}">
      <img style="width: 400px" th:src="${product.getImageUrl()}">
      <h4 th:text="${product.getName()}"></h4>
      <p>
        <span th:text="${product.getQuantity() + ' Item left'}"></span>
        <div class="container">
          <a th:href="'/product/' + ${product.getId()}" class="btn btn-primary p-3 m-2">View</a>
          <a th:href="'/product/delete/' + ${product.getId()}" class="btn btn-danger p-3 m-2">Delete</a>
          <a th:href="'/product/update/' + ${product.getId()}" class="btn btn-secondary p-3 m-2">Edit</a>

    </div>
      </p>
    </div>
  </section>
</main>

</body>
</html>
